plugins {
    id 'java'
}

group 'com.prituladima.learn'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    String spring_version = '5.1.7.RELEASE'
    
    compile group: 'org.aspectj', name: 'aspectjtools', version: '1.9.4'

    compile group: 'org.springframework', name: 'spring-core', version: spring_version
    compile group: 'org.springframework', name: 'spring-aop', version: spring_version
    compile group: 'org.springframework', name: 'spring-context', version: spring_version
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
